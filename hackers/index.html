<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해커스</title>
  </head>

  <body>
    <p style="word-break: keep-all; margin: 50px">
      이세영이 돼지인 논리적 이유 <br />
      1. 돼지는 먹이를 먹는다.<br />
      2. 이세영은 먹이를 먹는다.<br />
      3. 이세영은 돼지이다.<br />

      이세영이 해커인 논리적 이유<br />
      1. 해커는 해킹을 한다.<br />
      2. 이세영은 해킹을 한다.<br />
      3. 이세영은 해커이다.<br />

      이세영이 레드캡인 논리적 이유<br />
      1. 레드캡은 먹이를 먹는다.<br />
      2. 이세영은 먹이를 먹는다.<br />
      3. 이세영은 레드캡이다. <br />
    </p>
  </body>
</html>
